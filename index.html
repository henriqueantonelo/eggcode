<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Coding Challenges</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/prism.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo pointer">
        <a href="#">"EGGCODE"</a>
      </div>
      <div class="menu pointer">
        <a>Code</a>
        <a><i class="fa-solid fa-bars"></i></a>
      </div>
    </header>
    <div class="dropdown-menu">
      <a class="theme pointer" id="theme-btn">
        <i class="fa-solid fa-circle-half-stroke"></i>Theme
      </a>
      <a class="display pointer">
        <i class="fa-solid fa-window-maximize"></i>Display
      </a>
    </div>
    <main>
      <h1>Code Collection Title</h1>
      <section>
        <div class="problem-description">
          <h2>Code title</h2>
          <p>Problem description goes here.</p>
        </div>
        <pre>
          <code class="language-javascript line-numbers" data-prismjs-copy="Copy the JavaScript snippet!">
let yourCodeGoesHere = true
            </code>
        </pre>
      </section>
    </main>
    <footer>
      <a href="https://github.com/henriqueantonelo">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="/prism.js"></script>
  <script src="script.js"></script>
  <script src="/script/script.js"></script>
</html>
